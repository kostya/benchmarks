[package]
name = "json-rs"
version = "0.0.1"

[dependencies]
memmap = "0.6"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[profile.release]
lto = true

[[bin]]
name = "json-value-rs"
path = "src/json_value.rs"

[[bin]]
name = "json-struct-rs"
path = "src/json_struct.rs"

[[bin]]
name = "json-pull-rs"
path = "src/json_pull.rs"
