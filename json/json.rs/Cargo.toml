[package]
name = "json-rs"
version = "0.0.1"
edition = "2018"

[dependencies]
serde = "1.0.115"
serde_derive = "1.0.115"
serde_json = "1.0.57"
jq-rs = "0.4.1"

[profile.release]
lto = true

[[bin]]
name = "json-value-rs"
path = "src/json_value.rs"

[[bin]]
name = "json-struct-rs"
path = "src/json_struct.rs"

[[bin]]
name = "json-pull-rs"
path = "src/json_pull.rs"

[[bin]]
name = "json-jq-rs"
path = "src/json_jq.rs"
